<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과제13</title>
    <style></style>
  </head>
  <body>
    <main>
      <form name="student" action="과제13.jsp" method="post">
        <h1>학생 정보</h1>
        <p>학생 아이디 : <input class="input1" type="text" name="id" /></p>
        <p>학생 이름 : <input class="input2" type="text" name="name" /></p>
        <p>학생 번호 : <input class="input3" type="text" name="snum" /></p>
        <p>
          태어난 해 :
          <select name="year">
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
          </select>
        </p>
        <p>암호 : <input class="input4" type="password" name="pass" /></p>
        <p>전자메일 : <input class="input5" type="email" name="email" /></p>
        <p>
          <span><input type="submit" value="입력완료" /></span>
        </p>
      </form>
      <span><button class="reset">다시쓰기</button></span>
    </main>
    <script>
      const resetButton = document.querySelector(".reset");
      resetButton.addEventListener("click", reset);

      function reset() {
        const id = document.querySelector(".input1");
        const name = document.querySelector(".input2");
        const snum = document.querySelector(".input3");
        const pass = document.querySelector(".input4");
        const email = document.querySelector(".input5");
        id.value = "";
        name.value = "";
        snum.value = "";
        pass.value = "";
        email.value = "";
      }
    </script>
  </body>
</html>
