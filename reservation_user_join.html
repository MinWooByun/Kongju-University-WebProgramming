<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 회원가입</title>
  </head>
  <body>
    <main>
      <h1>사용자 회원가입</h1>
      <form action="reservation_user_join.jsp" method="get">
        <p>
          ID :
          <input
            type="text"
            name="id"
            placeholder="아이디를 입력해주세요."
            maxlength="15"
          />
        </p>
        <p>
          PASSWORD :
          <input
            type="password"
            name="password"
            placeholder="비밀번호를 입력해주세요."
            maxlength="15"
          />
        </p>
        <input type="submit" value="회원가입" />
      </form>
    </main>
  </body>
</html>
