    <script>
      // ë‚ ì”¨ ì‚¬ì´íŠ¸ì˜ ê°œì¸ api-key ê°’ì´ë‹¤.
      const API_KEY = "f9064ebc5176a5a80b8a0136c5a122a5";

      function onGeoOk(position) {
        // ìœ„ì¹˜ì •ë³´ë¥¼ ìˆ˜ë½ í–ˆì„ ë•Œ ì‹¤í–‰í•˜ëŠ” í•¨ìˆ˜ì´ë‹¤.
        // lat, lon ìœ„ë„ì™€ ê²½ë„ ìœ„ì¹˜ê°’ì´ë‹¤.
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        // ë‚ ì”¨ ì‚¬ì´íŠ¸ì— ìœ„ë„ ê²½ë„ ìœ„ì¹˜ê°’ì„ ë„˜ê²¨ apië¥¼ ì´ìš©í•˜ì—¬ í˜„ì¬ ìœ„ì¹˜ì˜ ë‚ ì”¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¨ë‹¤.
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;
        // urlì„ ì¦‰, ë‚ ì”¨ ì •ë³´ë¥¼ í† ëŒ€ë¡œ htmlì— ì–´ë–»ê²Œ í‘œì‹œí•´ ì¤„ ê²ƒì´ì§€ ê²°ì •í•˜ëŠ” êµ¬ë¬¸ì´ë‹¤.
        fetch(url).then((respone) =>
          respone.json().then((data) => {
            const weatherIcon = document.querySelector(
              ".weather-column span:nth-child(1)"
            );
            const weather = document.querySelector(
              ".weather-column span:nth-child(2)"
            );
            const city = document.querySelector(".weather p");
            // ë‚ ì”¨ ìƒíƒœë¥¼ ë¬¸ìì—´ë¡œ ê°€ì ¸ì˜¨ë‹¤.
            const WEATHERSTAT = data.weather[0].main;
            let weatherName = "";
            // ë‚ ì”¨ì— ë”°ë¼ ì•„ì´ì½˜ì„ ì„¤ì •í•´ì£¼ëŠ” êµ¬ë¬¸ì´ë‹¤.
            if (WEATHERSTAT == "Clear") {
              weatherName = '<i class="fas fa-sun"></i>';
            } else if (WEATHERSTAT == "Clouds") {
              weatherName = '<i class="fas fa-cloud"></i>';
            } else if (WEATHERSTAT == "Rain") {
              weatherName = '<i class="fas fa-cloud-rain"></i>';
            } else if (WEATHERSTAT == "Thunderstorm") {
              weatherName = '<i class="fas fa-bolt"></i>';
            } else if (WEATHERSTAT == "Drizzle") {
              weatherName = '<i class="fas fa-cloud-showers-heavy"></i>';
            } else if (WEATHERSTAT == "Snow") {
              weatherName = '<i class="far fa-snowflake"></i>';
            } else if (
              WEATHERSTAT == "Mist" ||
              WEATHERSTAT == "Smoke" ||
              WEATHERSTAT == "Haze" ||
              WEATHERSTAT == "Dust" ||
              WEATHERSTAT == "Fog" ||
              WEATHERSTAT == "Sand" ||
              WEATHERSTAT == "Ash" ||
              WEATHERSTAT == "Squall" ||
              WEATHERSTAT == "Tornado"
            ) {
              weatherName = '<i class="fas fa-smog"></i>';
            }
            weatherIcon.innerHTML = weatherName;
            weather.innerText = `${Math.floor(data.main.temp).toString()}Â°`;
            city.innerText = data.name;
          })
        );
      }

      function onGeoError() {
        alert(
          "ìœ„ì¹˜ ì •ë³´ë¥¼ ìˆ˜ë½í•´ì£¼ì„¸ìš”. ìˆ˜ë½í•˜ì§€ ì•Šìœ¼ë©´ ë‚ ì”¨ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ì–´ìš”..ğŸ˜ªğŸ˜ª"

      // navigator.geolocation.getCurrentPosition() í•¨ìˆ˜ëŠ” wifi, ìœ„ì¹˜, gps ë“±ì˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ìˆê²Œ í•´ì£¼ëŠ” í•¨ìˆ˜ì´ë‹¤.

    <script>
      const clock = document.querySelector(".clock");

      function getClock() {
        const date = new Date();
        // padStartëŠ” í˜„ì¬ ë¬¸ìì—´ì˜ ì‹œì‘ì„ ë‹¤ë¥¸ ë¬¸ìì—´ë¡œ ì±„ì›Œ, ì£¼ì–´ì§„ ê¸¸ì´ë¥¼ ë§Œì¡±í•˜ëŠ” ìƒˆë¡œìš´ ë¬¸ìì—´ì„ ë°˜í™˜í•©ë‹ˆë‹¤.
        // ì•„ë˜ì˜ ê²½ìš°ì—ëŠ” 2ê°œì˜ ë¬¸ìì—´ë¡œ ì±„ì›Œì§€ì§€ ì•Šìœ¼ë©´ ë‚˜ë¨¸ì§€ëŠ” 0ìœ¼ë¡œ ì±„ì›Œì¤ë‹ˆë‹¤.
        const hours = String(date.getHours()).padStart(2, "0");
        const minutes = String(date.getMinutes()).padStart(2, "0");
        const seconds = String(date.getSeconds()).padStart(2, "0");
        clock.innerText = `${hours}:${minutes}:${seconds}`;
      }

      getClock();
      // setIntervalë¥¼ ì£¼ì–´ 1ì´ˆ ë§ˆë‹¤ ê³„ì†í•´ì„œ ì‹œê°„ì„ ê°±ì‹ í•˜ë„ë¡ í•˜ì˜€ìŠµë‹ˆë‹¤.
      setInterval(getClock, 1000);
    </script>

    <script>

      const HIDDEN_CLASSNAME = "hidden";

      function onLoginSubmit(event) {

        // í•˜ëŠ”ê²ƒì„ ì œê±°í•˜ì˜€ìŠµë‹ˆë‹¤.
        event.preventDefault();
        // ìœ ì €ë¥¼ ë“±ë¡í–ˆë‹¤ë©´ formì„ ì—†ì• ì•¼ í•˜ê¸° ë•Œë¬¸ì— hidden í´ë˜ìŠ¤ë¥¼
        // loginFormì— ì¶”ê°€ì‹œì¼œì¤ë‹ˆë‹¤.
        loginForm.classList.add(HIDDEN_CLASSNAME);

        // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì— ìœ ì €ì´ë¦„ì„ ì¶”ê°€í•´ì¤ë‹ˆë‹¤.
        localStorage.setItem(USERNAME_KEY, userName);

        greeting.classList.remove(HIDDEN_CLASSNAME);

      const savedUserName = localStorage.getItem(USERNAME_KEY);

      if (savedUserName == null) {

    <script>
      const toDoForm = document.querySelector(".todo-form");
      const toDoInput = toDoForm.querySelector("input");
      const toDoList = document.querySelector(".todo-list");

      const TODOS_KEY = "todos";
      const HIDDEN = "hidden";
      const UNHIDDEN = "unHideen";
      const FORMHIDDEN = "formHidden";

      let toDos = [];

      function saveToDos() {
        // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì— todos ì´ë¦„ìœ¼ë¡œ toDos ë°°ì—´ì„ ë¬¸ìì—´ë¡œ ì €ì¥í•©ë‹ˆë‹¤.
        localStorage.setItem(TODOS_KEY, JSON.stringify(toDos));

      function deleteTodo(event) {
        //const li = event.target.parentElement;
        // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ todosë¼ëŠ” ì´ë¦„ìœ¼ë¡œ ë˜ì–´ìˆëŠ” ë°°ì—´ì„ ê°€ì ¸ì˜µë‹ˆë‹¤.
        const readToDos = localStorage.getItem(TODOS_KEY);
        // ì´ todos ë°°ì—´ì€ ë¬¸ìì—´ë¡œ ë˜ì–´ ìˆê¸° ë•Œë¬¸ì— parseë¥¼ ì´ìš©í•˜ì—¬ ë°°ì—´ì„
        // ì£¼ì†Œ í˜•íƒœë¡œ ë³€ê²½í•©ë‹ˆë‹¤.
        const parseToDos = JSON.parse(readToDos);
        const id = parseToDos[0].id.toString();
        const liId = document.getElementById(`${id}`);
        liId.remove();
        // filterë¥¼ ì´ìš©í•˜ì—¬ toDoì˜ idì™€ ê°™ì§€ ì•Šì€ ê°’ì€ ìƒˆë¡œìš´ ë°°ì—´ë¡œ ë§Œë“¤ì–´
        // ë°˜í™˜í•´ì¤ë‹ˆë‹¤.
        toDos = toDos.filter((toDo) => toDo.id !== parseInt(liId.id));
        toDoForm.classList.remove(HIDDEN);
        localStorage.setItem(FORMHIDDEN, UNHIDDEN);
        saveToDos();
      }

      function paintTodo(newTodo) {
        const li = document.createElement("li");
        li.id = newTodo.id;
        const h3 = document.createElement("h3");
        h3.innerText = "TODAY";
        const section = document.createElement("section");
        const span = document.createElement("span");
        span.innerText = newTodo.text;
        const button = document.createElement("button");
        // ë²„íŠ¼ì— ì•„ì´ì½˜ì„ ë„£ì–´ì£¼ê¸° ìœ„í•œ êµ¬ë¬¸ì…ë‹ˆë‹¤.
        button.innerHTML = '<i class="fas fa-trash-alt"></i>';
        button.addEventListener("click", deleteTodo);
        li.appendChild(h3);
        li.appendChild(section);
        section.appendChild(span);
        section.appendChild(button);
        toDoList.appendChild(li);
        saveToDos();
      }

      function handleToDoSubmit(event) {
        // preventDefaultë¥¼ ì´ìš©í•˜ì—¬ í˜ì´ì§€ê°€ ìƒˆë¡œê³ ì¹¨ì„ í•˜ì§€ ì•Šë„ë¡ í•´ì¤ë‹ˆë‹¤.
        event.preventDefault();
        const newTodo = toDoInput.value;
        toDoInput.value = "";
        // todoë¥¼ ì˜¤ë¸Œì íŠ¸ í˜•íƒœë¡œ ì„¤ì •í•´ì¤ë‹ˆë‹¤.
        const newTodoObj = {
          id: Date.now(),
          text: newTodo,
        };
        // newTodoObj ì˜¤ë¸Œì íŠ¸ë¥¼ toDos ë°°ì—´ì— ë„£ì–´ì¤ë‹ˆë‹¤.
        toDos.push(newTodoObj);
        toDoForm.classList.add(HIDDEN);
        localStorage.setItem(FORMHIDDEN, HIDDEN);
        paintTodo(newTodoObj);
      }

      // toDoFormì— submit íƒ€ì…ì˜ ì´ë²¤íŠ¸ë¥¼ ì¶”ê°€í•´ì¤ë‹ˆë‹¤.
      toDoForm.addEventListener("submit", handleToDoSubmit);

      // í˜ì´ì§€ê°€ ë¡œë“œë  ë•Œ ë§ˆë‹¤ ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ FORMHIDDEN ê°’ì„ ê°€ì ¸ì˜µë‹ˆë‹¤.
      const formHidden = localStorage.getItem(FORMHIDDEN);

      // formHiddenì´ nullì´ê±°ë‚˜ UNHIDDENì´ë©´ toDoFormì˜ hidden í´ë˜ìŠ¤ë¥¼ ì‚­ì œí•©ë‹ˆë‹¤.
      // ê·¸ë ‡ì§€ ì•Šë‹¤ë©´ toDoFormì˜ hidden í´ë˜ìŠ¤ë¥¼ ì¶”ê°€í•˜ì—¬ í™”ë©´ì—ì„œ ì•ˆ ë‚˜íƒ€ë‚˜ë„ë¡ í•©ë‹ˆë‹¤.
      if (formHidden == null || formHidden == UNHIDDEN) {
        toDoForm.classList.remove(HIDDEN);
      } else {
        toDoForm.classList.add(HIDDEN);
      }

      // í˜ì´ì§€ê°€ ë¡œë“œë  ë•Œ ë§ˆë‹¤ ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ todos ê°’ì˜ ë°°ì—´ì„ ê°€ì ¸ì˜µë‹ˆë‹¤.
      const savedToDos = localStorage.getItem(TODOS_KEY);

      // todos ê°’ì˜ ë°°ì—´ì˜ ì¡´ì¬í•˜ë‹¤ë©´ parseë¥¼ ì´ìš©í•˜ì—¬ ë°°ì—´ì„ ì£¼ì†Œ í˜•íƒœë¡œ ë³€ê²½í•©ë‹ˆë‹¤.
      // ë³€ê²½í•œ ë°°ì—´ì„ toDosì— ë„£ì–´ì£¼ê³  forEachë¥¼ ì´ìš©í•˜ì—¬ ë°°ì—´ì•ˆì— ìˆëŠ” itemë“¤ì„ ê°ê°
      // í•œ ë²ˆì”© ì‹¤í–‰í•˜ê³  paintTodo í•¨ìˆ˜ë¥¼ ì‹¤í–‰í•˜ì—¬ í™”ë©´ì— ê·¸ë ¤ì¤ë‹ˆë‹¤.
      if (savedToDos != null) {
        const parsedToDos = JSON.parse(savedToDos);
        toDos = parsedToDos;
        // forEach() í•¨ìˆ˜ëŠ” ë°°ì—´ì•ˆì— ìˆëŠ” itemë“¤ì„ ê°ê° í•œ ë²ˆì”© ì‹¤í–‰í•´ì¤€ë‹¤.
        parsedToDos.forEach(paintTodo);
      }
    </script>
